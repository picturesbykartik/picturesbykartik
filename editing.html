<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw vs Edited - Pictures by Kartik</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    nav {
      background: #222;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .pair {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 4rem;
      justify-content: center;
      cursor: pointer;
    }

    .pair img {
  width: 48vw;
  height: 75vh;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s;
}
    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      z-index: 1000;
    }

    .fullscreen img {
  max-width: 48vw;
  max-height: 90vh;
  margin: 0 1rem;
}
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
   <a href="index.html">Home</a>
    <a href="photos.html">Photos</a>
    <a href="editing.html">Raw vs Edited</a>
    <a href="contact.html">Contact</a>
    <a href="appointment.html">Book</a>
  </nav>

  <div class="container">
    <div class="pair" ondblclick="openFullscreen('images/before1.jpg', 'images/after1.jpg')">
      <img src="images/before1.jpg" alt="Before">
      <img src="images/after1.jpg" alt="After">
    </div>

    <div class="pair" ondblclick="openFullscreen('images/before2.jpg', 'images/after2.jpg')">
      <img src="images/before2.jpg" alt="Before">
      <img src="images/after2.jpg" alt="After">
    </div>

    <div class="pair" ondblclick="openFullscreen('images/before3.jpg', 'images/after3.jpg')">
      <img src="images/before3.jpg" alt="Before">
      <img src="images/after3.jpg" alt="After">
    </div>

    <div class="pair" ondblclick="openFullscreen('images/before4.jpg', 'images/after4.jpg')">
      <img src="images/before4.jpg" alt="Before">
      <img src="images/after4.jpg" alt="After">
    </div>

    <div class="pair" ondblclick="openFullscreen('images/before5.jpg', 'images/after5.jpg')">
      <img src="images/before5.jpg" alt="Before">
      <img src="images/after5.jpg" alt="After">
    </div>
  </div>

  <div class="fullscreen" id="fullscreen">
    <span class="close-btn" onclick="closeFullscreen()">&times;</span>
    <img id="fs-img1" src="" alt="Before">
    <img id="fs-img2" src="" alt="After">
  </div>

  <script>
    function openFullscreen(src1, src2) {
      document.getElementById('fs-img1').src = src1;
      document.getElementById('fs-img2').src = src2;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    function closeFullscreen() {
      document.getElementById('fullscreen').style.display = 'none';
    }
  </script>
</body>
</html>
