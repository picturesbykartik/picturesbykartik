<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - Pictures by Kartik</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: #f9fbfc;
      color: #333;
    }
    nav {
      background: #1a1a2e;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(26, 26, 46, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #eaeaea;
      margin: 0 1.25rem;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffc107;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.25rem;
      text-align: center;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }
    input, textarea {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #ffc107;
      outline: none;
    }
    button {
      background: #ffc107;
      color: #222;
      font-weight: 700;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #e0a800;
    }
    @media (max-width: 480px) {
      .container {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="photos.html">Photos</a>
    <a href="editing.html">Raw vs Edited</a>
    <a href="contact.html">Contact</a>
    <a href="appointment.html">Book</a>
  </nav>

  <div class="container">
    <h2>Book an Appointment</h2>
    <form action="mailto:picturesbykartik@example.com" method="POST" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" required placeholder="Your full name" />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" required placeholder="Ypicturesbykartik111@gmail.com" />
      
      <label for="message">Message / Appointment Details</label>
      <textarea id="message" name="Message" rows="5" required placeholder="Tell me about your appointment"></textarea>
      
      <button type="submit">Send Appointment Request</button>
    </form>
  </div>
</body>
</html>
